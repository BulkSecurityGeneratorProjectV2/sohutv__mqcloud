<!DOCTYPE html>
<html lang="en">
  <head>
  	<#include "inc/include.html">
  	<title>MQCloud</title>
  	<style type="text/css">
		.bd-toc { -ms-flex-order: 2; order: 2; padding-top: 1.5rem; padding-bottom: 1.5rem; font-size: .875rem }
		@supports ((position:-webkit-sticky) or (position:sticky)) {
			.bd-toc {position:-webkit-sticky;position:sticky;top:4rem;max-height:calc(100vh - 4rem);overflow-y:auto;}
		}
		.bd-toc h5 {font-size: .875rem;color: #99979c;padding-left: 0.875rem;}
		.bd-toc ul {padding-left: 1rem;border-left: 1px solid #eee;}
		.bd-toc ul li { display: block }
		.bd-toc ul li a {display: block;color: #99979c;}
		.bd-toc ul li a:hover { color: #007bff; text-decoration: none }
  	</style>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
  	<div class="wrapper">
		<#include "inc/nav.html">
		<#include "inc/sidebar.html">
		<div class="content-wrapper px-4 py-4">
			<div class="content">
				<div class="row">
					<div class="col-md-10">
						<#if response.OK>
							${response.result}
						<#else>
							${response.message}
						</#if>
					</div>
					<div class="d-none d-xl-block col-md-2 bd-toc">
						${toc!}
					</div>
				</div>
			</div>
		</div>
		<#include "inc/controlSidebar.html">
		<#include "inc/foot.html">
    </div>
  </body>

  <script>
	  hljs.highlightAll();
	  $(function(){
		  $('.nav-link').each(function(i,n){
			  if(window.location.pathname == $(this).attr("href")){
				  $(this).addClass("active");
				  $("#" + $(this).attr("name")).addClass("active")
						  .parent().addClass("menu-open").addClass("menu-is-opening")
						  .siblings().removeClass("menu-open").removeClass("menu-is-opening");
			  }
		  });
		  $("table").addClass("table table-striped table-hover table-sm table-bordered");
	  });
  </script>	
</html>
