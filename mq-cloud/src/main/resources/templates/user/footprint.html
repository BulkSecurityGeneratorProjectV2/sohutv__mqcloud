<div id="fpModal" class="modal fade" tabindex="-1" data-width="400">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">我的足迹</h4>
			</div>
			<table class="table table-striped table-hover" style="margin-top: 0px">
				<colgroup>
					<col width="50px">
					<col>
					<col width="160px">
				</colgroup>
				<thead>
					<tr>
						<td>序号</td>
						<td>topic</td>
						<td>浏览时间</td>

				</thead>
				<tbody id="fpListTbody">
					<tr>
						<td colspan=3 class='text-center'>暂无数据</td>
					</tr>
				</tbody>
			</table>
			<div class="modal-footer">
				<ul id="fpPagination" style="float: right"></ul>
			</div>
		</div>
	</div>
</div>

<script>
	function showFPList(currentPage){
		if(!currentPage){
			currentPage = 1;
		}
		$.get('${request.contextPath}/user/footprint/list?currentPage=' + currentPage,
	        function(data){
				$("#fpListTbody").html(data);
				$("#fpModal").modal('show');
	       	}
		);
	}
</script>
