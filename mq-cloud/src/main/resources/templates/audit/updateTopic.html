<#if response.notOK>
    <div class="text-center">异常数据</div>
<#else>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> Topic: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.topic.name}" readonly="readonly" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> 当前队列: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.topic.queueNum}" readonly="readonly" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> 扩容为: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.queueNum}" readonly="readonly" class="form-control" />
		</div>
	</div>
</#if>
