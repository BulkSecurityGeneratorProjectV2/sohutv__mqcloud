<#if response.notOK>
    <div class="text-center">异常数据</div>
<#else>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> Topic: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.topic.name!}" readonly="readonly" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> 生产者: </label>
		<div class="col-md-7">
			<div class="card">
				<div class="card-body table-responsive p-0">
					<table class="table table-hover text-nowrap">
						<thead>
							<tr>
								<td>用户</td>
								<td>producer</td>
							</tr>
						</thead>
						<tbody>
							<#if response.result.userProducerList??>
								<#list response.result.userProducerList as producer>
									<tr>
										<td>${producer.username}</td>
										<td>${producer.producer}</td>
									</tr>
								</#list>
							<#else>
								<tr><td colspan=2 style="text-align:center">无生产者</td></tr>
							</#if>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</#if>
