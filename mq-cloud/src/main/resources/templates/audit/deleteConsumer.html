<#if response.notOK>
    <div class="text-center">异常数据</div>
<#else>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> Topic: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.topic.name}" readonly="readonly" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> 消费者: </label>
		<div class="col-md-7">
			<input type="text" value="${response.result.consumer.name}" readonly="readonly" class="form-control" />
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-md-3"> 所属用户: </label>
		<div class="col-md-7">
			<div class="card">
				<div class="card-body table-responsive p-0">
					<table class="table table-hover text-nowrap">
						<thead>
							<tr>
								<td>用户</td>
							</tr>
						</thead>
						<tbody>
							<#if response.result.user?? && response.result.user?size gt 0>
								<#list response.result.user as u>
									<tr>
										<td>${u.name!u.emailName}</td>
									</tr>
								</#list>
							<#else>
								<tr>
									<td>暂无数据</td>
								</tr>
							</#if>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</#if>
